<!-- <p>pgim-content-control works!</p> -->
<h1 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h1'">{{ item?.value }}</h1>
<h2 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h2'">{{ item?.value }}</h2>
<h3 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h3'">{{ item?.value }}</h3>
<h4 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h4'">{{ item?.value }}</h4>
<h5 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h5'">{{ item?.value }}</h5>
<h6 [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'h6'">{{ item?.value }}</h6>
<p [attr.class]="ctrlConfig && ctrlConfig?.size" *ngIf="item.component === 'p'" [innerHTML]="item?.value"></p>
<div
  [attr.class]="ctrlConfig && ctrlConfig?.size"
  *ngIf="item.component === 'div'"
  [innerHTML]="item?.value"
></div>
